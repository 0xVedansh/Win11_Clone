<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="taskbar">
        <img src="taskbar.png" alt="Taskbar_Win11">
    </div>
    <div class="icons">    
    <img src="recyclebinicon.png" alt="recyclebinicon" class="recyclebin">
    <img src="thispc.png" alt="this-pc-icon" class="thispc">
    <img src="chromeicon.png" alt="chromeicon" class="chrome">
    </div>
    <div class="namerb">Recycle Bin</div>
    <div class="namepc">This PC</div>
    <div class="namechrome"><pre>Google 
Chrome</pre></div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="Win11-AppGallery">
    </div>
    <video id="win11video" autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
